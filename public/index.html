<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
        />

        <meta
            name="description"
            content="A site for keeping track of my escape room adventures."
        />

        <title>Squeak Escapes</title>
        <meta
            property="og:title"
            content="Squeak Escapes"
        />
        <meta
            property="og:description"
            content="A site for keeping track of my escape room adventures"
        />
        <meta property="og:image" content="<%= BASE_URL %>/sharingThumb.jpg" />
        <meta property="og:url" content="https://squeak-escapes.netlify.app" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            property="og:site_name"
            content="Squeak Escapes"
        />
        <meta
            name="twitter:image:alt"
            content="a neon sign glows in the dark saying Escape Rooms"
        />
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
